<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="Logo JustStreamIt">
        </div>
        <div class="title">
            <h1>Vidéos à la demande </h1>            
        </div> 
    </header>
    <main>
        <section>
            <h2>Top film</h2>
            <div class="best-movie"></div>
        </section>
        <!-- Section pour les six films les mieux notés -->
        <section id="top-movies">
            <h2>Top 6 Films</h2>
            <div id="top-movies-container" class="movies-grid"></div>
            <button class="show-more-btn">Voir plus</button>
        </section>

        <section id="biography-movies">
            <h2>Biography</h2>
            <div id="biography-movies-container" class="movies-grid"></div>
            <button class="show-more-btn">Voir plus</button>
        </section>

        <section id="comedy-movies">
            <h2>Comedy</h2>
            <div id="comedy-movies-container" class="movies-grid"></div>
            <button class="show-more-btn">Voir plus</button>
        </section>

        <section id="other-movies">
            <div class="categories">
                <h2>Autres :</h2>
                <select name="categories" id="categories"></select>
            </div>
            <div id="other-movies-container" class="movies-grid"></div>
            <button class="show-more-btn" >Voir plus</button>
        </section>

        <section id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img src="placeholder.jpg" alt="Affiche du film" class="modal-affiche">
                <h2 class="modal-title">Titre en cours de chargement...</h2>
                <p><strong>Genre:</strong> <span class="modal-genres"></span></p>
                <p><strong>Date de sortie:</strong> <span class="modal-date"></span></p>
                <p><strong>Classification:</strong> <span class="modal-rated"></span></p>
                <p><strong>Score IMDB:</strong> <span class="modal-imdb"></span></p>
                <p><strong>Réalisateur:</strong> <span class="modal-directors"></span></p>
                <p><strong>Acteurs:</strong> <span class="modal-actors"></span></p>
                <p><strong>Durée:</strong> <span class="modal-duration"></span> minutes</p>
                <p><strong>Pays d'origine:</strong> <span class="modal-country"></span></p>
                <p><strong>Recettes au box-office:</strong> <span class="modal-box-office"></span></p>
                <p><strong>Résumé:</strong> <span class="modal-description"></span></p>
            </div>
        </section>
    </main>
    <!-- Liens vers le script JavaScript -->
     <script src="script.js"></script>
</body>
</html>
